<h5> *ngIf </h5>

<div *ngIf="cursos.length > 0">
  Lista de Curso aqui...
</div>
<div *ngIf="cursos.length == 0">
  Não existem cursos para serem listados...
</div>

<div *ngIf="mostrarCursos">
  Lista de Curso aqui...
</div>
<div *ngIf="!mostrarCursos">
  Não existem cursos para serem listados...
</div>

<br>
<button (click)="onMostrarCursos()" type="button" class="btn btn-primary">Esconder ou Mostrar </button>

<h5> Hidden como alternativo </h5>

<div [hidden]="!mostrarCursos">
  Lista de Curso aqui...
</div>
<div [hidden]="mostrarCursos">
  Não existem cursos para serem listados...
</div>

<button [hidden]="showLoadingButton" type="button" class="btn btn-primary"> Testar Aqui </button>
